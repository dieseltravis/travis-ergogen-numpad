meta:
  engine: 4.0.5
  name: "travis-ergogen-numpad"
  version: &meta_version "2024.04.10"
  date: "2024-04-10"
  author: "Travis Hardiman"
  url: https://github.com/dieseltravis/travis-ergonum
  tags: [ "ergogen", "promicro", "keyboard", "cherrymx", "hotswap", "rgb", "numpad" ]
units:
  pp: U + 2
  # outer perimeter of board
  op: U + 6
  kp: U + 1
  # stab Y adjust
  staby: 0.62
  # indicator led labels
  lblsize: 1.8
  lblshift: -2.75
points:
  zones:
    matrix:
      anchor:
        # move the PCB into view for KiCad
        shift: [40, -200]
      key:
        padding: kp
        spread: kp
      columns:
        col0:
          key:
            column_net: col0
          rows:
            row0:
              width: 2U
              shift: [0.5kp, 0]
              key:
                led_next: ""
                led_this: LED_20
            row1:
              shift: [-0.5kp, 0]
              key:
                led_next: LED_16
                led_this: LED_15
            row2:
              key:
                led_next: LED_15
                led_this: LED_14
            row3:
              key:
                led_next: LED_9
                led_this: LED_8
            row4:
              key:
                led_next: LED_8
                led_this: LED_7
            row5:
              key:
                led_next: LED_1
                led_this: LED_0
        col1:
          key:
            column_net: col1
          rows:
            row0:
              skip: true
            row1:
              key:
                led_next: LED_17
                led_this: LED_16
            row2:
              key:
                led_next: LED_14
                led_this: LED_13
            row3:
              key:
                led_next: LED_10
                led_this: LED_9
            row4:
              key:
                led_next: LED_7
                led_this: LED_6
            row5:
              key:
                led_next: LED_2
                led_this: LED_1
        col2:
          key:
            column_net: col2
          rows:
            row0:
              key:
                led_next: LED_20
                led_this: LED_19
            row1:
              key:
                led_next: LED_18
                led_this: LED_17
            row2:
              key:
                led_next: LED_13
                led_this: LED_12
            row3:
              key:
                led_next: LED_11
                led_this: LED_10
            row4:
              key:
                led_next: LED_6
                led_this: LED_5
            row5:
              key:
                led_next: LED_3
                led_this: LED_2
        col3:
          key:
            column_net: col3
          rows:
            row0:
              shift: [0, 0.5kp]
              rotate: 90
              width: 2U
              key:
                led_next: LED_19
                led_this: LED_18
            row1: 
              rotate: -90
              shift: [1kp, -1kp]
              skip: true
            row2:
              rotate: 90
              width: 2U
              key:
                led_next: LED_12
                led_this: LED_11
            row3:
              rotate: -90
              shift: [0.5kp, -1kp]
              skip: true
            row4:
              key:
                led_next: LED_5
                led_this: LED_4
            row5:
              key:
                led_next: LED_4
                led_this: LED_3
      rows:
        row0:
          tags: 
            - key
            - row_even
          row_net: row0
        row1:
          tags: 
            - key
            - row_odd
          row_net: row1
        row2:
          tags: 
            - key
            - row_even
          row_net: row2
        row3:
          tags: 
            - key
            - row_odd
          row_net: row3
        row4:
          tags: 
            - key
            - row_even
          row_net: row4
        row5:
          tags: row_top
          row_net: row5
          width: 3.20
          height: 2.80
          shift: [0, -7.5]
outlines:
  _raw:
    - what: rectangle
      where: key
      #bound: true
      size: [pp, pp]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_col0_row4
          shift: [-0.5op, kp + 20]
        - ref: matrix_col3_row4
          shift: [0.5op, kp + 20]
        - ref: matrix_col2_row0
          shift: [0.5op + kp, -0.5op]
        - ref: matrix_col0_row0
          shift: [-0.5kp - 0.5op, -0.5op]
      fillet: 5
  mcu:
    - what: rectangle
      where: 
        ref: matrix_col0_row5
        shift: [5.75, 12.5]
      bound: false
      size: [33.02, 17.78]
  keys:
    - what: rectangle
      where: key
      bound: false
      size: [U - 0.5,U - 0.5]
  leds:
    - what: rectangle
      where: row_top
      bound: false
      size: [3.20, 2.80]
  combo:
    - name: board
    - operation: subtract
      name: mcu
    - operation: subtract
      name: keys
    - operation: subtract
      name: leds
pcbs:
  travis_num2024:
    outlines:
      main:
        outline: board
    footprints:
      mcu:
        what: travis/ScottoKeebs-Arduino_Pro_Micro
        where: 
          ref: matrix_col0_row5
          shift: [5.5, 0.65U]
          rotate: 90
        params:
          value: "Arduino Pro Micro"
          # left
          #P1: # D3 TXO/PD3
          #P2: # D2 RXI/PD2
          #P3: GND
          #P4: GND
          P5: sda  # D1 SDA
          P6: scl  # D0 SCL PWM
          P7: row0  # D4 A6
          P8: row1  # C6 PWM
          P9: row2  # D7 A7 PWM
          P10: row3 # E6
          P11: row4 # B4 A8
          P12: LED  # B5 A9 PWM
          # right
          #P24: RAW LEDV
          #P23: GND
          #P22: RESET 13
          #P21: 3.3V
          P20: col0 # F4 A3
          P19: col1 # F5 A2
          P18: col2 # F6 A1
          P17: col3 # F7 A0
          #P16: # B1 SCLK
          #P15: # B3 MISO
          P14: encA # B2 MOSI
          P13: encC # B6 A10 PWM
      oled:
        what: oled
        params:
          side: "F"
          SDA: sda
          SCL: scl
        where:
          ref: matrix_col1_row5
          shift: [4, 6]
          rotate: 180
      # leds
      rgbr: # 470 ohm resistor
        what: travis/RAxialL6D25P10H
        params:
          from: LED #P9 on Promicro
          to: LED_0 #P2 on LED 0
          side: B
          value: "470R"
        where:
          ref: matrix_col1_row5
          shift: [-0.25U-0.5, 1.75]
          rotate: 180
      cap1: # 6.3V 1000uF
        what: travis/CRadialD63H11P25
        params:
          P1: RAW
          P2: GND
          side: B
          value: "6.3V 1000uF"
        where:
          ref: matrix_col0_row5
          shift: [-5, 0.65U + (6.3 / 4) - 0.25]
          rotate: 270
      leds:
        what: travis/led_sk6812mini-e
        where: meta.tags ~ /row_top/
        params:
          P1: RAW
          P4: "{{key.led_this}}"
          P2: "{{key.led_next}}"
          valpos: [0, 2.25]
          include_keepout: true
      lblled:
        what: ceoloide/utility_text
        where: meta.tags ~ /row_top/
        params:
          text: "{{key.led_this}}"
          height: 0.8
          width: 0.8
          side: B
          mirrored: true
          align: "left"
        adjust:
          shift: [-3.8, -0.7]
      ledcaps:
        what: travis/CDiscD47W25P5
        params:
          P1: RAW
          P2: GND
          value: "104"
          side: B
          refpos: [7.5, 0]
          valpos: [-2.5, 0]
        where: meta.tags ~ /row_top/
        adjust:
          shift: [5.5, -3.84 + 2.0]
          rotate: 0
      # indicator labels
      lblnum:
        what: ceoloide/utility_text
        where: 
          ref: matrix_col0_row5
        params:
          face: "MesloLGM Nerd Font"
          text: "Num"
          height: lblsize
          width: lblsize
          align: "right"
          bold: true
        adjust:
          shift: [lblshift, 0]
      lblcaps:
        what: ceoloide/utility_text
        where: 
          ref: matrix_col1_row5
        params:
          face: "MesloLGM Nerd Font"
          text: "Caps"
          height: lblsize
          width: lblsize
          align: "right"
          bold: true
        adjust:
          shift: [lblshift, 0]
      lblscroll:
        what: ceoloide/utility_text
        where: 
          ref: matrix_col2_row5
        params:
          face: "MesloLGM Nerd Font"
          text: "Scroll"
          height: lblsize
          width: lblsize
          align: "right"
          bold: true
        adjust:
          shift: [lblshift, 0]
      lblfun:
        what: ceoloide/utility_text
        where: 
          ref: matrix_col3_row5
        params:
          face: "MesloLGM Nerd Font"
          text: "Fun"
          height: lblsize
          width: lblsize
          align: "right"
          bold: true
        adjust:
          shift: [lblshift, 0]
      # keys
      keymod-odd:
        what: travis/key-module
        where: meta.tags ~ /row_odd/
        params:
          U: U
          dir: 'LTR'
          name: "{{name}}"
          colnet: "{{column_net}}"
          rownet: "{{row_net}}"
          led_this: "{{key.led_this}}"
          led_next: "{{key.led_next}}"
      keymod-even:
        what: travis/key-module
        where: meta.tags ~ /row_even/
        params:
          U: U
          dir: 'RTL'
          name: "{{name}}"
          colnet: "{{column_net}}"
          rownet: "{{row_net}}"
          led_this: "{{key.led_this}}"
          led_next: "{{key.led_next}}"
      rotary:
        what: travis/ec11
        params:
          from: col4
          to: enc_to
          A: encA
          B: GND
          C: encC
        where:
          ref: matrix_col3_row5
          shift: [0, 0.5U + 2]
          rotate: -90
      rdiode:
        what: travis/ScottoKeebs-Diode_DO-35 #diode
        where: 
          ref: matrix_col3_row5
          shift: [-0.5U + 1.5, 12.5]
          rotate: -90
        params:
          side: B
          from: enc_to
          to: row4
      # stabs
      zero2u:
        what: travis/ScottoKeebs-Stabilizer_MX_2u
        where:
          ref: matrix_col0_row0
          shift: [0, -staby]
          rotate: 180
      enter2u:
        what: travis/ScottoKeebs-Stabilizer_MX_2u
        where:
          ref: matrix_col3_row0
          shift: [0, -staby]
          rotate: 180
      plus2u:
        what: travis/ScottoKeebs-Stabilizer_MX_2u
        where:
          ref: matrix_col3_row2
          shift: [0, -staby]
          rotate: 180
      # holes:
      holeTopLeft:
        what: travis/mountinghole
        where:
          ref: matrix_col0_row5
          shift: [-0.5U + 0.5, 0.5U - 0.5 + 15]
        params:
          pad: 1
      holeTopRight:
        what: travis/mountinghole
        where:
          ref: matrix_col3_row5
          shift: [0.5U - 0.5, 0.5U - 0.5 + 15]
        params:
          pad: 2
      holeBottomRight:
        what: travis/mountinghole
        where:
          ref: matrix_col2_row0
          shift: [kp + 0.5U - 0.5, -0.5U + 0.5]
        params:
          pad: 3
      holeBottomLeft:
        what: travis/mountinghole
        where:
          ref: matrix_col0_row1
          shift: [-0.5U + 0.5, -kp - 0.5U + 0.5]
        params:
          pad: 4
      # logos
      ergologo:
        what: ceoloide/utility_ergogen_logo
        where: 
          ref.aggregate.parts: [matrix_col1_row5, matrix_col2_row5]
        params:
          scale: 2.0
        adjust:
          shift: [0, 0.65U]
      travis:
        what: travis/travis
        where: 
          ref.aggregate.parts: [matrix_col2_row5, matrix_col3_row5]
        params:
          scale: 3.0
        adjust:
          shift: [-5, 0.65U]
      roc:
        what: travis/roc
        where: 
          ref.aggregate.parts: [matrix_col1_row5, matrix_col2_row5]
        params:
          side: "B"
          scale: 0.15
        adjust:
          shift: [0, 0.65U]
      roclove:
        what: ceoloide/utility_text
        where: 
          ref.aggregate.parts: [matrix_col1_row5, matrix_col2_row5]
        params:
          face: "MesloLGM Nerd Font"
          text: "made with â™¥ in #ROC"
          mirrored: true
          side: "B"
          height: 1.0
          width: 1.0
        adjust:
          shift: [0, 0.65U - 6]
      name:
        what: ceoloide/utility_text
        where: 
          ref: matrix_col3_row5
        params:
          face: "MesloLGM Nerd Font"
          text: "travis-ergogen-numpad"
          height: 1.5
          width: 1.5
          align: "right"
          bold: true
        adjust:
          shift: [0.25U, 1.25U]
      version:
        what: ceoloide/utility_text
        where: 
          ref: matrix_col3_row5
        params:
          face: "MesloLGM Nerd Font"
          text: *meta_version
          height: 1.0
          width: 1.0
          align: "right"
        adjust:
          shift: [0.25U, 1.25U - 2]
      jlcpcb:
        what: ceoloide/utility_text
        where: 
          ref.aggregate.parts: [matrix_col3_row0, matrix_col3_row2]
        params:
          text: JLCJLCJLCJLC
          reversible: true
        adjust:
          shift: [0, 0]
          rotate: 0
      background:
        what: ceoloide/utility_filled_zone
        params:
          side: "B"
          name: "back ground"
