meta:
    engine: 4.1.0
    name: travis-ergogen-numpad
    version: 2024.06.20
    date: '2024-05-15'
    author: Travis Hardiman
    url: github.com/dieseltravis/travis-ergogen-numpad
    tags:
        - ergogen
        - promicro
        - keyboard
        - cherrymx
        - hotswap
        - rgb
        - numpad
        - smd
units:
    u: U
    pp: U + 2
    op: U + 6
    kp: U + 1
    smp: 1.2
    xlp: 2
    pw: 14
    screwSize: 1.5
    standoffSize: 3
    bt: 1
    gt: 3
    pt: 1.6
    staby: 0.6
    lblsize: 2
    lblshift: -2.75
    stabilizer_width: 7
    stabilizer_height: 16
    stabilizer_offset: 0
    stabilizer_spacing_3u: U * ((3 - 1) / 2)
    stabilizer_spacing_2u: 23.86 / 2
points:
    zones:
        matrix:
            anchor:
                shift:
                    - 40
                    - -200
            key:
                padding: kp
                spread: kp
            columns:
                col0:
                    key:
                        column_net: col0
                    rows:
                        row0:
                            width: 2U
                            shift:
                                - 0.5kp
                                - 0
                            tags:
                                - key
                                - 2u_stabilizers
                                - row_even
                            key:
                                led_next: ''
                                led_this: LED_20
                        row1:
                            shift:
                                - '-0.5kp'
                                - 0
                            key:
                                led_next: LED_16
                                led_this: LED_15
                        row2:
                            key:
                                led_next: LED_15
                                led_this: LED_14
                        row3:
                            key:
                                led_next: LED_9
                                led_this: LED_8
                        row4:
                            key:
                                led_next: LED_8
                                led_this: LED_7
                        row5:
                            key:
                                led_next: LED_1
                                led_this: LED_0
                                led_power: RAWD
                col1:
                    key:
                        column_net: col1
                    rows:
                        row0:
                            skip: true
                        row1:
                            key:
                                led_next: LED_17
                                led_this: LED_16
                        row2:
                            key:
                                led_next: LED_14
                                led_this: LED_13
                        row3:
                            key:
                                led_next: LED_10
                                led_this: LED_9
                        row4:
                            key:
                                led_next: LED_7
                                led_this: LED_6
                        row5:
                            key:
                                led_next: LED_2
                                led_this: LED_1
                                led_power: RAW
                col2:
                    key:
                        column_net: col2
                    rows:
                        row0:
                            key:
                                led_next: LED_20
                                led_this: LED_19
                        row1:
                            key:
                                led_next: LED_18
                                led_this: LED_17
                        row2:
                            key:
                                led_next: LED_13
                                led_this: LED_12
                        row3:
                            key:
                                led_next: LED_11
                                led_this: LED_10
                        row4:
                            key:
                                led_next: LED_6
                                led_this: LED_5
                        row5:
                            key:
                                led_next: LED_3
                                led_this: LED_2
                                led_power: RAW
                col3:
                    key:
                        column_net: col3
                    rows:
                        row0:
                            shift:
                                - 0
                                - 0.5kp
                            rotate: 90
                            width: 2U
                            tags:
                                - key
                                - 2u_stabilizers
                                - row_even
                            key:
                                led_next: LED_19
                                led_this: LED_18
                        row1:
                            rotate: -90
                            shift:
                                - 1kp
                                - '-1kp'
                            skip: true
                        row2:
                            rotate: 90
                            width: 2U
                            tags:
                                - key
                                - 2u_stabilizers
                                - row_even
                            key:
                                led_next: LED_12
                                led_this: LED_11
                        row3:
                            rotate: -90
                            shift:
                                - 0.5kp
                                - '-1kp'
                            skip: true
                        row4:
                            row_net: row3
                            key:
                                led_next: LED_5
                                led_this: LED_4
                        row5:
                            key:
                                led_next: LED_4
                                led_this: LED_3
                                led_power: RAW
            rows:
                row0:
                    tags:
                        - key
                        - row_even
                    row_net: row0
                row1:
                    tags:
                        - key
                        - row_odd
                    row_net: row1
                row2:
                    tags:
                        - key
                        - row_even
                    row_net: row2
                row3:
                    tags:
                        - key
                        - row_odd
                    row_net: row3
                row4:
                    tags:
                        - key
                        - row_even
                    row_net: row4
                row5:
                    tags: row_top
                    width: 3.2
                    height: 2.8
                    shift:
                        - 0
                        - -7.5
outlines:
    _raw:
        -
            what: rectangle
            where: key
            size:
                - pp
                - pp
    2u_stabilizer:
        -
            operation: stack
            where: 2u_stabilizers
            what: rectangle
            size:
                - stabilizer_width
                - stabilizer_height
            adjust:
                shift:
                    - stabilizer_spacing_2u
                    - stabilizer_offset
        -
            operation: stack
            where: 2u_stabilizers
            what: rectangle
            size:
                - stabilizer_width
                - stabilizer_height
            adjust:
                shift:
                    - '-stabilizer_spacing_2u'
                    - stabilizer_offset
    board:
        -
            what: polygon
            operation: stack
            points:
                -
                    ref: matrix_col0_row4
                    shift:
                        - '-0.5op'
                        - kp + 20
                -
                    ref: matrix_col3_row4
                    shift:
                        - 0.5op
                        - kp + 20
                -
                    ref: matrix_col2_row0
                    shift:
                        - 0.5op + kp
                        - '-0.5op'
                -
                    ref: matrix_col0_row0
                    shift:
                        - '-0.5kp - 0.5op'
                        - '-0.5op'
            fillet: 5
    smBoard:
        -
            what: polygon
            operation: stack
            points:
                -
                    ref: matrix_col0_row4
                    shift:
                        - '-0.5pw - smp'
                        - 0.5pw + smp
                -
                    ref: matrix_col3_row4
                    shift:
                        - 0.5pw + smp
                        - 0.5pw + smp
                -
                    ref: matrix_col3_row0
                    shift:
                        - '-0.5pw - smp'
                        - '-0.5pw - smp'
                -
                    ref: matrix_col2_row0
                    shift:
                        - 0.5pw + smp
                        - '-0.5pw - smp'
                -
                    ref: matrix_col0_row0
                    shift:
                        - '-0.5pw - smp'
                        - '-0.5pw - smp'
                -
                    ref: matrix_col0_row1
                    shift:
                        - '-0.5pw - smp'
                        - '-0.5pw - smp'
            fillet: smp
    xlBoard:
        -
            what: polygon
            operation: stack
            points:
                -
                    ref: matrix_col0_row4
                    shift:
                        - '-0.5op - xlp'
                        - kp + 20 + xlp
                -
                    ref: matrix_col3_row4
                    shift:
                        - 0.5op + xlp
                        - kp + 20 + xlp
                -
                    ref: matrix_col2_row0
                    shift:
                        - 0.5op + kp + xlp
                        - '-0.5op - xlp'
                -
                    ref: matrix_col0_row0
                    shift:
                        - '-0.5kp - 0.5op - xlp'
                        - '-0.5op - xlp'
            fillet: 5 + xlp
    mounting:
        -
            what: circle
            radius: screwSize
            where:
                ref: matrix_col0_row5
                shift:
                    - '-0.5U + 0.5'
                    - 0.5U - 0.5 + 15
        -
            what: circle
            radius: screwSize
            where:
                ref: matrix_col3_row5
                shift:
                    - 0.5U - 0.5
                    - 0.5U - 0.5 + 15
        -
            what: circle
            radius: screwSize
            where:
                ref: matrix_col2_row0
                shift:
                    - kp + 0.5U - 0.5
                    - '-0.5U + 0.5'
        -
            what: circle
            radius: screwSize
            where:
                ref: matrix_col0_row1
                shift:
                    - '-0.5U + 0.5'
                    - '-kp - 0.5U + 0.5'
    standoff:
        -
            what: circle
            radius: standoffSize
            where:
                ref: matrix_col0_row5
                shift:
                    - '-0.5U + 0.5'
                    - 0.5U - 0.5 + 15
        -
            what: circle
            radius: standoffSize
            where:
                ref: matrix_col3_row5
                shift:
                    - 0.5U - 0.5
                    - 0.5U - 0.5 + 15
        -
            what: circle
            radius: standoffSize
            where:
                ref: matrix_col2_row0
                shift:
                    - kp + 0.5U - 0.5
                    - '-0.5U + 0.5'
        -
            what: circle
            radius: standoffSize
            where:
                ref: matrix_col0_row1
                shift:
                    - '-0.5U + 0.5'
                    - '-kp - 0.5U + 0.5'
    mcu:
        -
            what: rectangle
            where:
                ref: matrix_col0_row5
                shift:
                    - 5.75
                    - 12.5
            bound: false
            size:
                - 33.02
                - 17.78
    keys:
        -
            what: rectangle
            where: key
            bound: false
            size:
                - U - 0.5
                - U - 0.5
    keyholes:
        -
            what: rectangle
            where: key
            bound: false
            size:
                - pw
                - pw
    leds:
        -
            what: rectangle
            where: row_top
            bound: false
            size:
                - 3.2
                - 2.8
    combo:
        -
            name: board
        -
            operation: subtract
            name: mcu
        -
            operation: subtract
            name: keys
        -
            operation: subtract
            name: leds
    plate:
        -
            name: smBoard
        -
            operation: subtract
            name: keyholes
        -
            operation: subtract
            name: mounting
        -
            operation: stack
            name: 2u_stabilizer
pcbs:
    travis_num2024:
        template: kicad8
        outlines:
            main:
                outline: board
        footprints:
            mcu:
                what: travis/ScottoKeebs-Arduino_Pro_Micro
                where:
                    ref: matrix_col0_row5
                    shift:
                        - 5.5
                        - 0.65U
                    rotate: 90
                params:
                    value: Arduino Pro Micro
                    P5: sda
                    P6: scl
                    P7: row0
                    P8: row1
                    P9: row2
                    P10: row3
                    P11: row4
                    P12: LED_0
                    P20: col0
                    P19: col1
                    P18: col2
                    P17: col3
                    P14: encA
                    P13: encC
                    offset3d:
                        - 0
                        - 0
                        - 5
            oled:
                what: oled
                params:
                    side: F
                    SDA: sda
                    SCL: scl
                where:
                    ref: matrix_col1_row5
                    shift:
                        - 4
                        - 6
                    rotate: 180
            cap1:
                what: travis/CRadialD63H11P25
                params:
                    P1: VCC
                    P2: GND
                    side: F
                    bend: 90
                    value: 6.3V 1000uF
                where:
                    ref: matrix_col0_row5
                    shift:
                        - -3
                        - 0.65U + 1.25
                    rotate: 270
            leds:
                what: travis/led_sk6812mini-e
                where: meta.tags ~ /row_top/
                params:
                    P1: VCC
                    P4: '{{key.led_this}}'
                    P2: '{{key.led_next}}'
                    valpos:
                        - 0
                        - 2.25
                    include_keepout: true
            lblled:
                what: ceoloide/utility_text
                where: meta.tags ~ /row_top/
                params:
                    text: '{{key.led_this}}'
                    height: 0.8
                    width: 0.8
                    reversible: true
                adjust:
                    shift:
                        - 0
                        - -2.4
            ledcaps:
                what: travis/CSMD_1206_3216Metric
                params:
                    side: B
                    refpos:
                        - 3.25
                        - 0
                where: meta.tags ~ /row_top/
                adjust:
                    shift:
                        - 4.35
                        - -2.4
            lblnum:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col0_row5
                params:
                    face: MesloLGM Nerd Font
                    text: Num
                    height: lblsize
                    width: lblsize
                    align: right
                    bold: true
                adjust:
                    shift:
                        - lblshift
                        - 0
            lblcaps:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col1_row5
                params:
                    face: MesloLGM Nerd Font
                    text: Caps
                    height: lblsize
                    width: lblsize
                    align: right
                    bold: true
                adjust:
                    shift:
                        - lblshift
                        - 0
            lblscroll:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col2_row5
                params:
                    face: MesloLGM Nerd Font
                    text: Scroll
                    height: lblsize
                    width: lblsize
                    align: right
                    bold: true
                adjust:
                    shift:
                        - lblshift
                        - 0
            lblfun:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col3_row5
                params:
                    face: MesloLGM Nerd Font
                    text: Fun
                    height: lblsize
                    width: lblsize
                    align: right
                    bold: true
                adjust:
                    shift:
                        - lblshift
                        - 0
            mx_label:
                what: ceoloide/utility_text
                where: meta.tags ~ /key/
                params:
                    text: '{{column_net}} {{row_net}}'
                    height: 0.8
                    width: 0.8
                    reversible: true
                adjust:
                    shift:
                        - 0
                        - U / 2 - 2
            mx_hotswap_key:
                what: travis/mx
                where: meta.tags ~ /key/
                params:
                    keycaps: true
                    reverse: false
                    hotswap: true
                    refpos:
                        - 3.5
                        - -2
                        - 0
                    from: '{{column_net}}'
                    to: '{{name}}'
                    value: Kailh MX Switch Sockets
            diode_key:
                what: travis/DSMD_1206_3216Metric
                where: meta.tags ~ /key/
                params:
                    side: B
                    from: '{{name}}'
                    to: '{{row_net}}'
                    refpos:
                        - 3
                        - 0
                        - 0
                adjust:
                    shift:
                        - U / 2 - 1.1
                        - U / 2 - 1.5 - 1.9
                    rotate: 90 + 180
            led_odd:
                what: travis/led_sk6812mini-e
                where: meta.tags ~ /row_odd/
                params:
                    P1: VCC
                    P2: '{{key.led_next}}'
                    P3: GND
                    P4: '{{key.led_this}}'
                    valpos:
                        - 0
                        - 2.25
                    include_keepout: true
                adjust:
                    shift:
                        - 0
                        - -4.96
            ledlabel_odd:
                what: ceoloide/utility_text
                where: meta.tags ~ /row_odd/
                params:
                    text: '{{key.led_this}}'
                    reversible: true
                    height: 0.8
                    width: 0.8
                adjust:
                    shift:
                        - 0
                        - '-4.96 - 2.4'
            ledcap_odd:
                what: travis/CSMD_1206_3216Metric
                where: meta.tags ~ /row_odd/
                params:
                    side: B
                    refpos:
                        - 3.65
                        - 0
                        - 0
                    valpos:
                        - -2.5
                        - 0
                adjust:
                    shift:
                        - 4.35
                        - '-4.96 - 2.4'
            led_even:
                what: travis/led_sk6812mini-e
                where: meta.tags ~ /row_even/
                params:
                    P1: VCC
                    P2: '{{key.led_next}}'
                    P3: GND
                    P4: '{{key.led_this}}'
                    valpos:
                        - 0
                        - 2.25
                    include_keepout: true
                adjust:
                    shift:
                        - 0
                        - -4.96
                    rotate: 180
            ledlabel_even:
                what: ceoloide/utility_text
                where: meta.tags ~ /row_even/
                params:
                    text: '{{key.led_this}}'
                    reversible: true
                    height: 0.8
                    width: 0.8
                adjust:
                    shift:
                        - 0
                        - '-4.96 - 2.4'
                    rotate: 0
            ledcap_even:
                what: travis/CSMD_1206_3216Metric
                where: meta.tags ~ /row_even/
                params:
                    side: B
                    refpos:
                        - 3.65
                        - 0
                        - 0
                    valpos:
                        - -2.5
                        - 0
                adjust:
                    shift:
                        - -4.35
                        - '-4.96 + 2.4'
                    rotate: 180
            rotary:
                what: travis/ec11
                params:
                    from: col3
                    to: enc_to
                    A: encA
                    B: GND
                    C: encC
                where:
                    ref: matrix_col3_row5
                    shift:
                        - 0
                        - 0.5U + 2
                    rotate: -90
            rdiode:
                what: travis/DSMD_1206_3216Metric
                where:
                    ref: matrix_col3_row5
                adjust:
                    shift:
                        - '-0.5U + 3.8'
                        - 4.6
                    rotate: 0
                params:
                    side: B
                    from: enc_to
                    to: row4
                    refpos:
                        - 0
                        - -1.82
                        - 0
            zero2u:
                what: travis/ScottoKeebs-Stabilizer_MX_2u
                where:
                    ref: matrix_col0_row0
                    shift:
                        - 0
                        - '-staby'
                    rotate: 180
            enter2u:
                what: travis/ScottoKeebs-Stabilizer_MX_2u
                where:
                    ref: matrix_col3_row0
                    shift:
                        - 0
                        - '-staby'
                    rotate: 180
            plus2u:
                what: travis/ScottoKeebs-Stabilizer_MX_2u
                where:
                    ref: matrix_col3_row2
                    shift:
                        - 0
                        - '-staby'
                    rotate: 180
            holeTopLeft:
                what: travis/mountinghole
                where:
                    ref: matrix_col0_row5
                    shift:
                        - '-0.5U + 0.5'
                        - 0.5U - 0.5 + 15
                params:
                    pad: 1
            holeTopRight:
                what: travis/mountinghole
                where:
                    ref: matrix_col3_row5
                    shift:
                        - 0.5U - 0.5
                        - 0.5U - 0.5 + 15
                params:
                    pad: 2
            holeBottomRight:
                what: travis/mountinghole
                where:
                    ref: matrix_col2_row0
                    shift:
                        - kp + 0.5U - 0.5
                        - '-0.5U + 0.5'
                params:
                    pad: 3
            holeBottomLeft:
                what: travis/mountinghole
                where:
                    ref: matrix_col0_row1
                    shift:
                        - '-0.5U + 0.5'
                        - '-kp - 0.5U + 0.5'
                params:
                    pad: 4
            ergologo:
                what: ceoloide/utility_ergogen_logo
                where:
                    ref:
                        aggregate:
                            parts:
                                - matrix_col1_row5
                                - matrix_col2_row5
                params:
                    scale: 2
                adjust:
                    shift:
                        - 0
                        - 0.65U
            travis:
                what: travis/travis
                where:
                    ref:
                        aggregate:
                            parts:
                                - matrix_col2_row5
                                - matrix_col3_row5
                params:
                    scale: 3
                adjust:
                    shift:
                        - -5
                        - 0.65U
            roc:
                what: travis/roc
                where:
                    ref:
                        aggregate:
                            parts:
                                - matrix_col1_row5
                                - matrix_col2_row5
                params:
                    side: B
                    scale: 0.15
                adjust:
                    shift:
                        - 0
                        - 0.65U
            roclove:
                what: ceoloide/utility_text
                where:
                    ref:
                        aggregate:
                            parts:
                                - matrix_col1_row5
                                - matrix_col2_row5
                params:
                    face: MesloLGM Nerd Font
                    text: 'made with ♥ in #ROC'
                    mirrored: true
                    side: B
                    height: 1
                    width: 1
                adjust:
                    shift:
                        - 0
                        - 0.65U - 6
            name:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col3_row5
                params:
                    face: MesloLGM Nerd Font
                    text: travis-ergogen-numpad
                    height: 1.5
                    width: 1.5
                    align: right
                    bold: true
                adjust:
                    shift:
                        - 0.25U
                        - 1.25U
            url:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col0_row5
                params:
                    text: github.com/dieseltravis/travis-ergogen-numpad
                    align: right
                    side: B
                    mirrored: true
                adjust:
                    shift:
                        - '-0.25U'
                        - 1.25U
            version:
                what: ceoloide/utility_text
                where:
                    ref: matrix_col3_row5
                params:
                    face: MesloLGM Nerd Font
                    text: 2024.06.20
                    height: 1
                    width: 1
                    align: right
                adjust:
                    shift:
                        - 0.25U
                        - 1.25U - 2
            pcbnumber:
                what: ceoloide/utility_text
                where:
                    ref:
                        aggregate:
                            parts:
                                - matrix_col3_row0
                                - matrix_col3_row2
                params:
                    text: JLCJLCJLCJLC
                    reversible: true
                adjust:
                    shift:
                        - 0
                        - 0
                    rotate: 0
            background:
                what: ceoloide/utility_filled_zone
                params:
                    side: B
                    name: back ground
                    connect_pads: 'yes'
                    points:
                        -
                            - 24
                            - 76
                        -
                            - 114
                            - 76
                        -
                            - 114
                            - 214
                        -
                            - 24
                            - 214
            foreground:
                what: ceoloide/utility_filled_zone
                params:
                    side: F
                    name: fore ground
                    connect_pads: 'yes'
                    fill_type: hatch
                    hatch_orientation: 45
                    points:
                        -
                            - 26
                            - 78
                        -
                            - 116
                            - 78
                        -
                            - 116
                            - 216
                        -
                            - 26
                            - 216
cases:
    bottom:
        -
            name: board
            extrude: bt
    xlBottom:
        -
            name: xlBoard
            extrude: bt
    _outerWall:
        -
            name: xlBoard
            extrude: bt + gt + pt
    _innerWall:
        -
            name: board
            extrude: bt + gt + pt
    wall:
        -
            what: case
            name: _outerWall
            operation: add
        -
            what: case
            name: _innerWall
            operation: subtract
    _holes:
        -
            name: mounting
            extrude: bt + gt
    _standoffs:
        -
            name: standoff
            extrude: bt + gt
    case:
        -
            what: case
            name: _standoffs
            operation: add
        -
            what: case
            name: _holes
            operation: subtract
        -
            what: case
            name: xlBottom
            operation: add
        -
            what: case
            name: wall
            operation: add
    plate:
        -
            name: plate
            extrude: bt
